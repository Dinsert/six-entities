openapi: 3.0.3
info:
  title: Six Entities API
  version: 1.0.0

servers:
  - url: http://localhost:8080

tags:
  - name: User
  - name: Player
  - name: Reader

paths:

  /users:
    post:
      tags: [User]
      operationId: createUser
      summary: Create user with coupons
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'

    put:
      tags: [User]
      operationId: updateUser
      summary: Update user with coupons
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDto'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'

  /users/{id}:
    get:
      tags: [User]
      operationId: getUserById
      summary: Get user by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'

    delete:
      tags: [User]
      operationId: deleteUser
      summary: Delete user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted

  /players:
    post:
      tags: [Player]
      operationId: createPlayer
      summary: Create player with profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerDto'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDto'

    put:
      tags: [Player]
      operationId: updatePlayer
      summary: Update player with profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlayerDto'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDto'

  /players/{id}:
    get:
      tags: [Player]
      operationId: getPlayerById
      summary: Get player by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayerDto'

    delete:
      tags: [Player]
      operationId: deletePlayer
      summary: Delete player
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted

  /readers:
    post:
      tags: [Reader]
      operationId: createReader
      summary: Create reader with books
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReaderDto'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReaderDto'

    put:
      tags: [Reader]
      operationId: updateReader
      summary: Update reader with books
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReaderDto'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReaderDto'

  /readers/{id}:
    get:
      tags: [Reader]
      operationId: getReaderById
      summary: Get reader by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReaderDto'

    delete:
      tags: [Reader]
      operationId: deleteReader
      summary: Delete reader
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Deleted

components:
  schemas:

    CouponDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        discount:
          type: integer

    UserDto:
      type: object
      required: [id, username]
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        coupons:
          type: array
          items:
            $ref: '#/components/schemas/CouponDto'

    ProfileDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        login:
          type: string
        password:
          type: string

    PlayerDto:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        profile:
          $ref: '#/components/schemas/ProfileDto'

    BookDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        author:
          type: string

    ReaderDto:
      type: object
      required: [id, firstName, lastName, books]
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        books:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/BookDto'
